<!doctype html>
<html lang="en">
<head>
    <title>Giftastic</title>

    <link rel="stylesheet"
          type="text/css"
          href="giphy.css">
</head>
<body>

    <!-- Div to hold all the buttons with car names on them -->
    <div id="carButtons">
    
    </div>
    
    
    <!-- Form for the car inputs -->
    <form id="carForm">
        <label for="carInput">Type in another car name:</label>
        <input type="text"
               id="carInput"
               value="">
        <input type="submit"
               id="addCarButton"
               value="Submit">
    </form>
    
    
    <!-- Div to hold the images rendered when button is clicked -->
    <div id="carImages">
        <br>
        wait for it...
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="giphy.js"></script>

</body>
</html>
